<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  
  <!-- Universal Dark Mode & Mobile Navigation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('header-theme-toggle');
        const mobileToggle = document.querySelector('.mobile-nav-toggle');
        const mobileNav = document.querySelector('.mobile-nav');
        const body = document.body;
        
        // Theme Management with Persistence
        function initializeTheme() {
            // Check for saved user preference first, then system preference
            const savedTheme = localStorage.getItem('theme-preference');
            let isDark = false;
            
            if (savedTheme) {
                // User has manually set a preference
                isDark = savedTheme === 'dark';
            } else {
                // No saved preference, use system default
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
            
            if (isDark) {
                applyDarkMode(true);
            } else {
                applyLightMode(true);
            }
        }
        
        // Theme toggle functionality
        if (toggleButton) {
            toggleButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                const isDark = body.classList.contains('dark-mode');
                
                if (isDark) {
                    applyLightMode();
                    localStorage.setItem('theme-preference', 'light');
                } else {
                    applyDarkMode();
                    localStorage.setItem('theme-preference', 'dark');
                }
            });
        }
        
        // Mobile navigation toggle
        if (mobileToggle && mobileNav) {
            mobileToggle.addEventListener('click', function(e) {
                e.preventDefault();
                mobileNav.classList.toggle('active');
                mobileToggle.classList.toggle('active');
            });
            
            // Close mobile nav when clicking a link
            const mobileLinks = mobileNav.querySelectorAll('.page-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileNav.classList.remove('active');
                    mobileToggle.classList.remove('active');
                });
            });
        }
        
        function applyDarkMode(isInitial = false) {
            body.classList.add('dark-mode');
            
            body.style.backgroundColor = '#1a1a1a';
            body.style.color = '#e5e5e5';
            
            const header = document.querySelector('.site-header');
            if (header) {
                header.style.backgroundColor = '#1a1a1a';
                header.style.borderBottomColor = '#404040';
            }
            
            const textElements = document.querySelectorAll('h1, h2, h3, h4, p, li, span');
            textElements.forEach(el => {
                el.style.color = '#e5e5e5';
            });
            
            const links = document.querySelectorAll('a:not(.btn)');
            links.forEach(link => {
                link.style.color = '#60a5fa';
            });
            
            const navLinks = document.querySelectorAll('.page-link, .site-title-static');
            navLinks.forEach(link => {
                link.style.color = '#e5e5e5';
            });
            
            updateToggleIcon(true);
        }
        
        function applyLightMode(isInitial = false) {
            body.classList.remove('dark-mode');
            
            body.style.backgroundColor = '#ffffff';
            body.style.color = '#374151';
            
            const header = document.querySelector('.site-header');
            if (header) {
                header.style.backgroundColor = '#ffffff';
                header.style.borderBottomColor = '#e5e7eb';
            }
            
            const textElements = document.querySelectorAll('h1, h2, h3, h4, p, li, span');
            textElements.forEach(el => {
                el.style.color = '#374151';
            });
            
            const links = document.querySelectorAll('a:not(.btn)');
            links.forEach(link => {
                link.style.color = '#2563eb';
            });
            
            const navLinks = document.querySelectorAll('.page-link, .site-title-static');
            navLinks.forEach(link => {
                link.style.color = '#374151';
            });
            
            updateToggleIcon(false);
        }
        
        function updateToggleIcon(isDark) {
            if (!toggleButton) return;
            
            const sunIcon = toggleButton.querySelector('.sun-icon');
            const moonIcon = toggleButton.querySelector('.moon-icon');
            
            if (sunIcon && moonIcon) {
                if (isDark) {
                    sunIcon.style.display = 'inline';
                    moonIcon.style.display = 'none';
                } else {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'inline';
                }
            }
        }
        
        // Initialize theme on page load
        initializeTheme();
    });
  </script>
</head>
